<div class="container">
    <h1 class="mt-3">Categories List</h1>
    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex ">
            <input class="form-control" #queryText>
            <button type="button" class="btn btn-warning ms-3" (click)="onSearch(queryText.value)">Search</button>
        </div>
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name

                        <span>
                            <span><button type="button" class="btn btn-light" (click)="sort('name','asc')"><i
                                        class="bi bi-arrow-up-short"></i></button></span>
                            <span><button type="button" class="btn btn-light" (click)="sort('name','desc')"><i
                                        class="bi bi-arrow-down-short"></i></button></span>

                        </span>
                    </th>
                    <th>Url
                        <span>
                            <span><button type="button" class="btn btn-light" (click)="sort('Url','asc')"><i
                                        class="bi bi-arrow-up-short"></i></button></span>
                            <span><button type="button" class="btn btn-light" (click)="sort('Url','desc')"><i
                                        class="bi bi-arrow-down-short"></i></button></span>

                        </span>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.urlHandle}}</td>
                    <td><a class="btn btn-light" [routerLink]="['/admin/categories', category.id]">Edit</a></td>
                </tr>

            </tbody>
        </table>
    </ng-container>
</div>
