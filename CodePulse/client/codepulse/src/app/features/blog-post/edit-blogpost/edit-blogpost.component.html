<div class="container">
    <h3 class="mt-3">Edit BlogPost</h3>
    <ng-container *ngIf="model">
        <form #form="ngForm" (ngSubmit)="onSubmitForm()">
            <div class="mt-2 mb-2">
                <div class="mt-3">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="model.title" type="text" id="title" name="title" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="urlHandle" class="form-label">Url Handle</label>
                    <input [(ngModel)]="model.urlHandle " type="text" id="urlHandle" name="urlHandle"
                        class="form-control">
                </div>
                <div class="mt-3">
                    <label for="shortDescription" class="form-label">Short Description</label>
                    <input [(ngModel)]="model.shortDescription " type="text" id="shortDescription"
                        name="shortDescription" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="content" class="form-label">Content</label>
                    <!-- <textarea [(ngModel)]="model.content " id="content" name="content" class="form-control"></textarea> -->
                    <div class="d-flex flex-row">
                        <div class="col-6 p-2">
                            <textarea [(ngModel)]="model.content " id="content" name="content" class="form-control"
                                style="height: 340px; max-height: 350px;"></textarea>


                        </div>
                        <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                            <markdown [data]="model.content"></markdown>


                        </div>

                    </div>
                </div>
                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                    <ng-container *ngIf="model.featuredImageUrl !==''">
                        <div>
                            <img [src]="model.featuredImageUrl" height="100" class="my-2">
                        </div>

                    </ng-container>
                    <input [(ngModel)]="model.featuredImageUrl " type="text" id="featuredImageUrl"
                        name="featuredImageUrl" class="form-control">




                </div>
                <div class="mt-3">
                    <label for="publishedDate" class="form-label">Published Date</label>
                    <input [ngModel]="model.publishedDate | date:'yyy-MM-dd'"
                        (ngModelChange)="model.publishedDate = $event" value="{{model.publishedDate}}" type="date"
                        id="publishedDate" name="publishedDate" class="form-control">
                </div>
                <div class="mt-3">
                    <label for="author" class="form-label">Author</label>
                    <input [(ngModel)]="model.author " type="text" id="author" name="author" class="form-control">
                </div>
                <div class="mt-3 form-check">
                    <input [(ngModel)]="model.isVisible " class="form-check-input" type="checkbox" name="isVisible"
                        id="isVisible">
                    <label class="form-check-label" for="isVisible">
                        Is Visible ?
                    </label>
                </div>
                <div class="mt-3">
                    <label for="categories" class="form-label">Categories</label>
                    <ng-container *ngIf="categories$ | async as categories">
                        <select multiple class="form-control" [(ngModel)]="selectedCategories " name="categories"
                            id="categories">
                            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}
                            </option>
                        </select>
                    </ng-container>

                </div>
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger" (click)="OnDelete()">Delete</button>

                </div>
            </div>
        </form>
    </ng-container>


</div>
